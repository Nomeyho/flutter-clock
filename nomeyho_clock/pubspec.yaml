name: nomeyho_clock
description: Nomeyho clock
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    # https://fonts.google.com/specimen/Barlow
    - family: Barlow
      fonts:
        - asset: 'assets/fonts/Barlow-Bold.ttf'
          weight: 700
        - asset: 'assets/fonts/Barlow-Regular.ttf'
          weight: 400
